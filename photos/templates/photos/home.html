{% extends "base.html" %}
{% block body %}
    <h1>Bienvenido a Frikr!</h1>
    <p>Como Flickr pero en Friki</p>

    {% if photos_list|length > 0 %}
        <h2>Últimas fotos publicadas</h2>
        {% for photo in photos_list %}
            <a href="/photos/{{ photo.pk }}">
                <img src="{{ photo.url }}" alt="{{ photo.name }}" title="{{ photo.name }}" height="140">
            </a>
        {% endfor %}
    {% else %}
        <p>¡Únete a nosotros y sé el primero en subir una foto!</p>
    {% endif %}
{% endblock %}
