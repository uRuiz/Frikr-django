{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block body %}
    {{ error }}
    <form method="post">
        {% csrf_token %}
        <input type="text" id="username" name="username" placeholder="Nombre de usuario">
        <input type="password" id="pwd" name="pwd" placeholder="Password">
        <button type="submit">Login</button>
    </form>
{% endblock %}
